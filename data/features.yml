coming_soon_features:
- name: "Nueva layout de Consulta"
  description: "El llenado de la cosulta será aún más rápido que antes. Ahora podrás ver todo dentro de una misma pantalla pero siempre tendrñas la opción de usar las pestañas." 
  image: "odontograma.png"
  date: "Enero 2017"
- name: "Reporte de Hoja Diaria configurable"
  description: "Agregamos una ocpión en el reporte de Hoja Diaria para que puedas ver los datos que más necesitas, prende y apaga columnas a tu antojo. (Exlusivo para usuarios Gold)" 
  image: "odontograma.png"
  date: "Enero 2017"
released_features:
- name: "Receta Médica personalizada"
  description: "Hemos incluido dos nuevas plantillas para tu receta médica. Aparte, podrás ver en tiempo real como se ve la receta sin tener que imprimirla.<br> (Exlusivo para usuarios Gold)" 
  image: "odontograma.png"
  date: "Diciembre 2016"
- name: "Asistente para organizaciones"
  description: "Ahora tu asistente podrá manejar la agenda de 2 o más medicos con una misma cuenta.<br> (Exlusivo para usuarios Gold y Organizaciones)" 
  image: "odontograma.png"
  date: "Diciembre 2016"
- name: "Cuestionarios configurables según tu especialidad"
  description: "Ahora podrás seleccionar los cuestionarios que más te sirvan según tu especialidad." 
  image: "odontograma.png"
  date: "Noviembre 2016"
- name: "Predicción de medicamentos en base a diagnóstico"
  description: "Nimbo X te recordará que medicamentos has prescrito anteriormente para ese diagnóstico. (Exlusivo para usuarios Gold)" 
  image: "odontograma.png"
  date: "Noviembre 2016"
- name: "App Móvil para Android"
  description: "Consulta la información más importante de tus pacientes desde tu celular con la aplicación nativa de Android." 
  image: "odontograma.png"
  date: "Noviembre 2016"
- name: "Nuevo Perfil Paciente"
  description: "Con el nuevo perfil paciente podrás ver en una sola pantalla toda la información clínica de tu paciente, sus signos vitales, sus antecedentes y todas sus consultas con sus diagnosticos y tratamientos." 
  image: "odontograma.png"
  date: "Noviembre 2016"
- name: "Sugerir Motivo de Consulta"
  description: "Nimbo X es más inteligente y ahora te sugiere tus 5 motivos de consulta más usados para hacer más eficaz y rápida tu consulta. <br>(Exlusivo para usuarios Gold)"
  image: "odontograma.png"
  date: "Octubre 2016"
- name: "Reporte SUIVE Integrado en Nimbo X"
  description: "El reporte SUIVE vive dentro de Nimbo X, haciendo más fácil accesar a la información que necesitas, cuando la necesitas. (Exlusivo para usuarios Gold)" 
  image: "odontograma.png"
  date: "Octubre 2016"
- name: "No a Todo en Historial Médico"
  description: "Agregamos una pequeña caja con la opción de No a Todo para que sea aún más rápido llenar el historial de los pacientes." 
  image: "odontograma.png"
  date: "Septiembre 2016"
- name: "Recordatorio de Citas a Pacientes via Email"
  description: "Tus pacientes recibirán un recordatorio de su cita agendada en su correo electrónico. <br>(Exlusivo para usuarios Gold)"
  image: "odontograma.png"
  date: "Septiembre 2016"
- name: "Mejoras de busquedas"
  description: "Las búsquedas en Nimbo X nunca fueron tan rápidas. Hemos hecho algunos ajustes para que de ahora en adelante buscar pacientes, medicamentos o diagnósticos sea más rápido que nunca." 
  image: "odontograma.png"
  date: "Agosto 2016"
- name: "Reporte Hoja Diaria Integrado en Nimbo X"
  description: "Ahora el reporte de Hoja Diaria vive dentro de Nimbo X, lo que hace mucho más fácil accesar a la información que necesitas. (Exlusivo para usuarios Gold)" 
  image: "odontograma.png"
  date: "Agosto 2016"
- name: "Predicción de Diagnóstico"
  description: "Nimbo X ahora es más inteligente que nunca, ahora con tan solo saber el motivo de consulta te recomendamos 5 diagnósticos pósibles. <br>(Exlusivo para usuarios Gold)"
  image: "odontograma.png"
  date: "Agosto 2016"
- name: "Desktop App para Windows y Mac"
  description: "Ahora será mucho más fácil accesar a Nimbo X desde una aplicación en tu Desktop. El app estará disponible para Windows y Mac"
  image: "odontograma.png"
  date: "Agosto 2016"
- name: "Configuración copia de receta"
  description: "Si no requeires de una copia de la receta médica simplemente puedes apagar el switch y ¡listo! No más copias de recetas."
  image: "odontograma.png"
  date: "Julio 2016" 
- name: "Email de Métricas semanales"
  description: "Con el mail de métricas semanales podrás ver rápidamente cuantas citas tuviste, tus pacientes nuevos, los medicamentos más recetados y los diagnosticos más usados. (Exlusivo para usuarios Gold)"
  image: "odontograma.png"
  date: "Julio 2016"
- name: "Folio en Recetas Médicas"
  description: "Hemos incuilido un folio en la parte inferior de tu receta médica para que tengas un mejor control sobre ellas." 
  image: "odontograma.png"
  date: "Julio 2016"
- name: "Notas en Diagnóstico"
  description: "Ahora pordás hacer notas sobre los diagnósticos seleccionados con tan solo dar clic en el icono de notas."
  image: "odontograma.png"
  date: "Junio 2016"
- name: "Integración con Google Calendar"
  description: "Llevar tu agenda será aún más fácil con la integración Nimbo X y Google Calendar. Agrega una cita en la agenda Nimbo X y automaticamente te aparecerá en tu Google Calendar. (Exlusivo para usuarios Gold)"
  image: "odontograma.png"
  date: "Junio 2016"
- name: "Tutorial de Uso"
  description: "Con el Tutorial de uso para primeros usuarios, será aún más fácil empezar a usar nuestro sistema."
  image: "odontograma.png"
  date: "Junio 2016"
- name: "Gráficas en Signos Vitales"
  description: "Ahora podrás ver el historial de los singos vitales de tus pacientes por medio de gráficas con tu cuenta Gold."
  image: "odontograma.png"
  date: "Mayo 2016"
- name: "Cuentas para Asistentes"
  description: "Con tu cuenta de Nimbo X Gold podrás crear una cuenta para tu asistente. Con su cuenta podra crear pacientes y manejar la agenda"
  image: "odontograma.png"
  date: "Mayo 2016"
- name: "Alertas para interacciones entre medicamentos"
  description: "Nimbo X Gold se integra con el servicio de Medi-Span para advertirte cuando haya interacciones entre medicamentos en una receta, dosis repetidas o interacciones con alergias"
  image: "odontograma.png"
  date: "Mayo 2016"
- name: "Dashboard con metricas de uso"
  description: "Un Dashboard que te perimite ver cómo estás usando Nimbo X, datos de tus consultas y de tus pacientes"
  image: "odontograma.png"
  date: "Mayo 2016"
- name: "Búsquedas más eficientes"
  description: "Ahora encontrar pacientes, medicamentos y/o diagnósticos es aún más fácil."
  image: "odontograma.png"
  date: "Abril 2016"
- name: "Odontograma"
  description: "El módulo de odontograma te permitirá documentar toda la información dental relevante del paciente para todas tus citas."
  image: "odontograma.png"
  date: "Marzo 2016"
- name: "Links de Información de Diagnósticos CIE-10"
  description: "Cada diagnóstico ahora tiene un link que al dar click te llevara a una pagina con mas información sobre ese diagnóstico"
  image: "cie10.png"
  date: "Marzo, 2016"
- name: "Códigos CIE-10 en tus busquedas"
  description: "Ahora cuando buscas un diagnóstico en una consulta, pudes ver el código CIE-10 desde el momento de la búsqueda"
  image: "cie10.png"
  date: "Febrero, 2016"
- name: "Impresión de Estudios de Gabinete"
  description: "Ya puedes imprimir tus solicitudes estudios de gabinete usando Nimbo X"
  image: "labs.png"
  date: "Enero, 2016"
- name: "Mejoras a la Agenda"
  description: "Cada vez que empiezas una consulta se almacena en la agenda, dandote la facilidad de ver todas tus consultas cronologicamente"
  image: "labs.png"
  date: "Enero, 2016"
- name: "Impresion de Resumen de Consulta"
  description: "Imprime el Resumen de Consulta e Historial Médico de tus pacientes desde Nimbo X"
  image: "odontograma.png"
  date: "Octubre, 2015"